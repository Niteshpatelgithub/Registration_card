<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
 <div class="register">
    <h2>Register Here</h2>
    <form action="" id="register">
        <label for="">First Name</label>
        <br>
        <input type="text" name="Firstname"
        id="name" placeholder="Enter your First Name">
        <br><br>
        <label for="">Last Name :</label>
        <br>
        <input type="text" name="Lastname"
        id="name" placeholder="Enter your Last Name">
        <br><br>
        <label for="">Your Age :</label>
        <br>
        <input type="number" name="Age" id="name" placeholder="how old are  you">
        <br><br>
        <label for="">Email : </label>
        <br>
        <input type="email" name="email" id="name"
        placeholder="Enter Your Valid Email">
        <br><br>
        <label for="">Gender</label>
        <br>

        <input type="radio" name="Gender" id="male">

        <span id="male">Male</span>

        <input type="radio" name="Gender" id="female">
        
        -`
        <span id="female ">Female</span>
        <br><br>
        <!--languge-->
        <label for="">Known Languge :</label>
        <br>


        <input type="checkbox" name="lanh" id="Hindi">

        <span id="Hindi">Hindi</span>

        <input type="checkbox" name="lang" id="eng">

        <span id="eng">English</span>

        <input type="checkbox" name="lang" id="urdu">

        <span id="urdu">Urdu</span>
        <br><br>
        <!--submit-->
        <div class="submit-box">
        <input type="submit" value="submit" name="submit" id="submit">
        </div>



        
    </form>
 </div><!--register end-->   
</div><!--end main-->

</html>
